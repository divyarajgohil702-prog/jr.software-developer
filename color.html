<html>
    <head>
        <title> formating</title>
    </head>
    < body>
            <!--heading related tag-->
            <h1 align="center">sample heading tag 1</h1>
            <hr width="50%">
            <h2>sample heading tag 2</h2>
            <hr width="50%" align="left">
            <h3 align="right">sample heading tag 3</h3>
            <hr width="50%" align="right">
            <h4 >sample heading tag 4</h4>
            <hr width="40%" align="left">
            <h5 align="right">sample heading tag 5</h5>
            <hr width="40%" align="right">
            <h6>sample heading tag 6</h6>
            <hr width="40%" align="left">
            <!--font-->
            <font size="+6" color="blue" face="black">
                hello word 
            </font><br>
            <font size="+8" color="yellow" face="black">
                nice to meet you
            </font>
    </body>
</html>
